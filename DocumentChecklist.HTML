<template>
    <lightning-card title="Document Checklist">
        <div class="slds-p-around_medium">
            <template lwc:if={isShowError}>
                <div class="slds-text-color--error">The Document Checklist items are not present for this record</div>
            </template>
            <template lwc:else for:each={documentChecklistItems} for:item="document" for:index="index">
                <div
                    key={document.id}
                    class="doc-item slds-box slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center"
                >
                    <!-- Left: Title, Upload & Filename -->
                    <div class="doc-content">
                        <div class="doc-title">
                            <template lwc:if={document.isDisabled}>
                                <p data-index={index}>{document.Name}</p>
                            </template>
                            <template lwc:else>
                                <p
                                    class="slds-text-link"
                                    data-index={index}
                                    onclick={handleChecklistClick}
                                    disabled={document.isDisabled}
                                >
                                    {document.Name}
                                </p>
                            </template>
                        </div>
                        <div>
                                 <lightning-file-upload 
                label="Upload Files" 
                name="fileUploader" 
                accept={acceptedFormats} 
                record-id={recordId} 
                onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
                        </div>
                    </div>
                    <!-- Right: Read-only Checked Box -->
                    <div class="checkbox-wrapper">
                        <lightning-input type="checkbox" checked={document.isUploaded} disabled class="big-checkbox">
                        </lightning-input>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- modal start -->
    <template if:true={isShowModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            size="small"
                            onclick={hideModalBox}
                        ></lightning-icon>
                    </button>
                    <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">Uploaded Files</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Table Header -->
                    <div class="slds-grid slds-border_bottom slds-p-vertical_x-small slds-text-title_bold">
                        <div class="slds-col slds-size_4-of-12">File Name</div>
                        <div class="slds-col slds-size_4-of-12">Uploaded Date Time</div>
                        <div class="slds-col slds-size_4-of-12">Uploaded By</div>
                    </div>

                    <!-- Table Rows -->
                    <template if:true={files}>
                        <template for:each={files} for:item="file">
                            <div key={file.Id} class="slds-grid slds-p-vertical_x-small slds-border_bottom">
                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-formatted-url
                                        value={file.toUrl}
                                        tooltip={file.ContentDocument.Title}
                                        label={file.ContentDocument.Title}
                                        target="_blank"
                                    ></lightning-formatted-url>
                                </div>
                                <div class="slds-col slds-size_4-of-12">{file.ContentDocument.CreatedDate}</div>
                                <div class="slds-col slds-size_4-of-12">{file.ContentDocument.CreatedBy.Name}</div>
                            </div>
                        </template>
                    </template>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                </footer>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
